{% assign current_url = page.url | relative_url %}
{% assign included_url = include.url | relative_url %}
{% assign title_url = include.title | relative_url %}
<li
  {% if current_url == included_url or current_url == title_url %}
    class="selected"
  {% endif %}
>
  <a
    {% if include.url %}
      href="{{ included_url }}"
    {% elsif include.title %}
      href="{{ title_url }}"
    {% endif %}
  >
    {{ include.title }}
  </a>
</li>
